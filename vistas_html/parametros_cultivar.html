<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>

    <!-- MATERIAL DESIGN ICONIC FONT -->

  <body>
    <div class="wrapper" style="background-image: url('regforms/images/bg-registration-form-2.jpg')">
      <div class="inner">
        <form action="">
          <h3>Parametros Cultivo</h3>

          <div class="form-wrapper">
            <label for="">Tipo de cultivo</label>
            <input type="textarea" class="form-control" />
          </div>

          <div class="form-wrapper">
            <label for="">Descripcion del tipo de cultivo</label>
            <input type="textarea" class="form-control" />
          </div>
          <div class="form-group">
            <div class="form-wrapper">
              <label for=""># Metros<sup>3</sup>/Semana</label>
              <textarea type="number" class="form-control"></textarea>
            </div>
            <div class="form-wrapper">
              <label for=""># Semillas/Hectareas</label>
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-wrapper">
              <label for=""># Kg Fertilizante * Hectarea/Semana</label>
              <textarea type="number" class="form-control"></textarea>
            </div>
            <div class="form-wrapper">
              <label for="">Tiempo recolecion cosecha/Hectarea</label>
              <input type="number" class="form-control" />
            </div>
          </div>
